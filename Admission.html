  <body>
    <img

    <h1>Fill the following form for Admission</h1>
    <br />
    <p>Enter your Name <input type="text" class="input1" /></p>
    <p>
      Enter your Complete Address
      <input type="text" class="p-3 mb-2 bg-warning text-dark" />
    </p>
    <p>Enter your date of birth <input type="date" class="input1" /></p>
    <p>
      Select your Province
      <select class="p-3 mb-2 bg-warning text-dark">
        <option>Punjab</option>
        <option>Sindh</option>
        <option>Balochistan</option>
        <option>KPK</option>
      </select>
    </p>
    <p>
      Enter your Favourite Color
      <input type="color" class="p-3 mb-2 bg-primary text-white" />
    </p>
    <p>Select your Gender</p>
    <p>
      <input type="radio" name="Gender" class="p-3 mb-2 bg-warning text-dark" />
      Male
      <input
        type="radio"
        name="Gender"
        class="p-3 mb-2 bg-primary text-white"
      />
      Female
    </p>
    <input type="submit" name="" id="" />
