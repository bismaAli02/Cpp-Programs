<h2>Fill the following form for Admission</h2>
<form>

    <div>

      </div>

<div>

  </div>
<p class = "backColor3"> Select your Date of Birth <input type="date"/></p>

<option> Punjab </p>

</select>

<div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
      Male
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
